<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7099b48bb0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img class="logo" src="logoo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="#home">HOME</a></li>
				<li><a href="#discover">DISCOVER</a></li>
            </ul>
        </nav>
    </header>
    <div id="home" class="cover">
        <div class="text">
            <h1>Stone <a>8</a> Resort</h1>
            <h3>Located in the municipality of Gabaldon in Nueva Ecija.  <br>
            Stone 8 Resort is one of the most popular cold spring resorts
            <br>in the municipality. <br> Jeremy Benedicto</h3>
            <div class="face">
            <a href="https://www.facebook.com/stone8resortgabaldon/"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/explore/locations/249760857/stone-8-resort-gabaldon-nueva-ecija/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/homestoneresort?lang=en"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
        <div class="image">
            <img src="picture/front.jpg" alt="">
        </div>
    </div>
    <div id="discover" class="about">
           <div class="banner">
            <h1>SERVICES</h1>
           </div>
           <div class="service">
            <div class="card1">
                <h2>POOL</h2>
                <h3>For Adult and Kids</h3>
                <img src="picture/card1.png" alt="pool">
            </div>
            <div class="card2">
                <h2>COTTAGE</h2>
                <h3>Family and Friends</h3>
                <img src="picture/card2.png" alt="cottage">
            </div>
            <div class="card3">
                <h2>ACTIVITY</h2>
                <h3>Hiking with Love Ones</h3>
                <img src="picture/card3.jpg" alt="cottage">
            </div>
           </div>
    </div>

</html>
